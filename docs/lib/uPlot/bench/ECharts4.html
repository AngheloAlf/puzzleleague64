<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ECharts v4.9.0 Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h2 id="wait">Loading lib....</h2>

		<div id="container" style="height: 600px; width: 1920px;"></div>

		<script src="https://cdn.jsdelivr.net/npm/echarts@4/dist/echarts.min.js"></script>

		<script>
			function round2(val) {
				return Math.round(val * 100) / 100;
			}

			function round3(val) {
				return Math.round(val * 1000) / 1000;
			}

			function prepData(packed) {
				console.time('prep');

				// epoch,idl,recv,send,read,writ,used,free

				const numFields = packed[0];
				packed = packed.slice(numFields + 1);

				var cpu = Array(packed.length/numFields);
				var ram = Array(packed.length/numFields);
				var tcp = Array(packed.length/numFields);

				for (let i = 0, j = 0; i < packed.length; i += numFields, j++) {
					let date = packed[i] * 60 * 1000;
					cpu[j] = [date, round3(100 - packed[i+1])];
					ram[j] = [date, round2(100 * packed[i+5] / (packed[i+5] + packed[i+6]))];
					tcp[j] = [date, packed[i+3]];
				}

				console.timeEnd('prep');

				return [cpu, ram, tcp];
			}

			function makeChart(data) {
				console.time('chart');

				var dom = document.getElementById("container");
				var myChart = echarts.init(dom);

				let opts = {
					tooltip: {
						trigger: 'axis',
						formatter: function(params) {
							let date = new Date(params[0].data[0]);
							return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params[0].data[1];
						},
						axisPointer: {
							animation: false
						},
					},
					grid: {
						left: 40,
						top: 0,
						right: 0,
						bottom: 30,
					},
					xAxis: {
						type: 'time',
						splitLine: {
							show: false
						},
						data: data[0],
					},
					yAxis: {
						type: 'value'
					},
					series: [
						{
							name: 'CPU',
							type: 'line',
							showSymbol: false,
							hoverAnimation: false,
							data: data[1]
						},
						{
							name: 'RAM',
							type: 'line',
							showSymbol: false,
							hoverAnimation: false,
							data: data[2]
						},
						{
							name: 'TCP Out',
							type: 'line',
							showSymbol: false,
							hoverAnimation: false,
							data: data[3]
						}
					]
				};

				myChart.setOption(opts, true);

				wait.textContent = "Done!";
				console.timeEnd('chart');
			}

			let wait = document.getElementById("wait");
			wait.textContent = "Fetching data.json (2.07MB)....";
			fetch("data.json").then(r => r.json()).then(packed => {
				wait.textContent = "Rendering...";
				let data = prepData(packed);
				setTimeout(() => makeChart(data), 0);
			});
		</script>
	</body>
</html>
