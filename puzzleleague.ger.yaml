name: Puzzle League N64 (German)
sha1: dbc9d0de131f3604a9115b58368e9050f1a6303f
options:
  basename: puzzleleaguen64
  target_path: baserom.ger.z64
  ld_script_path: linker_scripts/ger/puzzleleague.ld
  base_path: .
  compiler: GCC
  find_file_boundaries: True
  header_encoding: ASCII
  platform: n64
  undefined_funcs_auto_path: linker_scripts/ger/auto/undefined_funcs_auto.ld
  undefined_syms_auto_path: linker_scripts/ger/auto/undefined_syms_auto.ld
  symbol_addrs_path:
    - linker_scripts/ger/symbol_addrs_libultra.txt
  asm_path: asm/ger
  src_path: src
  build_path: build
  asset_path: bin/ger
  extensions_path: tools/splat_ext
  mips_abi_float_regs: o32
  do_c_func_detection: True
  o_as_suffix: True
  # gfx_ucode: f3dex2
  mnemonic_ljust: 12
  rom_address_padding: True
  dump_symbols: True
  # generated_c_preamble: |
  # asm_inc_header: ""
  use_legacy_include_asm: False
  create_asm_dependencies: True
  # string_encoding: SHIFT-JIS
  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel
  # include_macro_inc: False
  libultra_symbols: True
  hardware_regs: True
  auto_all_sections: []
segments:
  - name: header
    type: header
    start: 0x0
  - name: boot
    type: bin
    start: 0x40
  - name: main
    type: code
    start: 0x1000
    vram: 0x80000400
