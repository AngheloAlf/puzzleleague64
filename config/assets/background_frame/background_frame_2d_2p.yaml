segments:
  - type: group
    start: 0x0
    dir: background_frame
    subsegments:
      - { start: auto, type: ci8, name: frame_2d_2p.ci8, width: 320, height: 232, palettes: [tlut] }
      - { start: auto, type: palette, name: tlut, size: 0x200 }
  - [0x12400]

options:
  basename: ""
  base_path: ../../../../../
  compiler: GCC
  find_file_boundaries: False
  platform: n64
  extensions_path: tools/splat_ext

  do_c_func_detection: False
  o_as_suffix: True
  gfx_ucode: f3dex
  use_legacy_include_asm: False
  create_undefined_funcs_auto: False
  create_undefined_syms_auto: False
