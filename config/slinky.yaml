settings:
  base_path: build/{version}
  linker_symbols_style: splat
  target_path: build/{version}/puzzleleague64.{version}.elf
  d_path: build/{version}/puzzleleague64.{version}.d

  partial_scripts_folder: build/{version}/linker_scripts/partial
  partial_build_segments_folder: segments

  sections_allowlist:
    - .strtab
    - .symtab
    - .pdr
    - .mdebug
    - .mdebug.abi32
    - .debug
    - .line
    - .debug_srcinfo
    - .debug_sfnames
    - .debug_aranges
    - .debug_pubnames
    - .debug_info
    - .debug_abbrev
    - .debug_line
    - .debug_line_end
    - .debug_frame
    - .debug_str
    - .debug_loc
    - .debug_macinfo
    - .debug_weaknames
    - .debug_funcnames
    - .debug_typenames
    - .debug_varnames
    - .debug_pubtypes
    - .debug_ranges
    - .debug_addr
    - .debug_line_str
    - .debug_loclists
    - .debug_macro
    - .debug_names
    - .debug_rnglists
    - .debug_str_offsets
    - .debug_sup
    - .gnu.attributes
    - .note
    - .comment
  sections_denylist:
    - .reginfo
    - .MIPS.abiflags
    - .MIPS.options
    - .note.gnu.build-id
    - .interp
    - .eh_frame
  discard_wildcard_section: True

  wildcard_sections: True

  segment_start_align: 0x10
  segment_end_align: 0x10

  # Required for matching
  section_end_align: 0x10

