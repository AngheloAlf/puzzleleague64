sha1: dbc9d0de131f3604a9115b58368e9050f1a6303f
options:
  basename: puzzleleague64
  target_path: config/ger/baserom.ger.z64
  ld_script_path: .splat/ger/puzzleleague64.ld
  elf_path: build/ger/puzzleleague64.ger.elf
  base_path: ../../
  compiler: GCC
  find_file_boundaries: True
  header_encoding: ASCII
  platform: n64
  undefined_funcs_auto_path: .splat/ger/auto/undefined_funcs_auto.ld
  undefined_syms_auto_path: .splat/ger/auto/undefined_syms_auto.ld
  symbol_addrs_path:
    - config/ger/symbol_addrs/symbol_addrs_main.txt
    - config/ger/symbol_addrs/symbol_addrs_libultra.txt
    - config/ger/symbol_addrs/symbol_addrs_libkmc.txt
    - config/ger/symbol_addrs/symbol_addrs_libhvqm.txt
    - config/ger/symbol_addrs/symbol_addrs_buffers.txt
    - config/ger/symbol_addrs/symbol_addrs_assets.txt
    - config/ger/symbol_addrs/ignored_addresses.txt
  reloc_addrs_path:
    - config/ger/relocs/reloc_addrs.ger.txt

  auto_link_sections: [".text", ".data", ".rodata", ".bss"]

  ld_discard_section: True
  ld_sections_allowlist:
    # Basic sections.
    # lld complains if .shstrtab is not explictly mentioned on the linker script when using a wildcard discard, so here we are
    - .strtab
    - .symtab
    - .shstrtab
    # mips debug sections
    - .pdr
    - .mdebug
    - .mdebug.abi32
    # DWARF debug sections
    # Symbols in the DWARF debugging sections are relative to the beginning of the section so we begin them at 0.
    # DWARF 1
    - .debug
    - .line
    # GNU DWARF 1 extensions
    - .debug_srcinfo
    - .debug_sfnames
    # DWARF 1.1 and DWARF 2
    - .debug_aranges
    - .debug_pubnames
    # DWARF 2
    - .debug_info
    # - .gnu.linkonce.wi.*
    - .debug_abbrev
    - .debug_line
    # - .debug_line.*
    - .debug_line_end
    - .debug_frame
    - .debug_str
    - .debug_loc
    - .debug_macinfo
    # SGI/MIPS DWARF 2 extensions
    - .debug_weaknames
    - .debug_funcnames
    - .debug_typenames
    - .debug_varnames
    # DWARF 3
    - .debug_pubtypes
    - .debug_ranges
    # DWARF 5
    - .debug_addr
    - .debug_line_str
    - .debug_loclists
    - .debug_macro
    - .debug_names
    - .debug_rnglists
    - .debug_str_offsets
    - .debug_sup
    # gnu attributes
    - .gnu.attributes
    # misc
    - .note
    - .comment
  ld_sections_denylist:
    - .reginfo
    - .MIPS.abiflags
    - .MIPS.options
    - .note.gnu.build-id
    - .interp
    - .eh_frame

  ld_dependencies: True
  ld_partial_linking: False
  ld_partial_scripts_path: .splat/ger/partial
  ld_partial_build_segments_path: build/ger/segments/

  ld_wildcard_sections: True
  ld_bss_contains_common: True

  asm_path: asm/ger
  src_path: src
  build_path: build/ger
  asset_path: bin/ger
  extensions_path: tools/splat_ext
  hasm_in_src_path: True

  mips_abi_float_regs: o32
  do_c_func_detection: True
  o_as_suffix: True
  gfx_ucode: f3dex
  mnemonic_ljust: 12
  rom_address_padding: True
  dump_symbols: True
  generated_c_preamble: |
    #include "ultra64.h"
    #include "include_asm.h"
    #include "macros_defines.h"
    #include "main_functions.h"
    #include "main_variables.h"
  asm_inc_header: ""
  use_legacy_include_asm: False
  create_asm_dependencies: True
  # string_encoding: SHIFT-JIS
  # data_string_encoding: SHIFT-JIS
  rodata_string_guesser_level: 2
  asm_function_macro: glabel
  # asm_function_alt_macro: alabel
  # asm_end_label: endlabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel
  libultra_symbols: True
  hardware_regs: True
segments:
  - name: header
    type: code
    start: 0x000000
    vram: 0x80000000
    subsegments:
      - [0x000000, .data, rom_header/rom_header]

  - name: ipl3
    type: databin
    start: 0x000040

  - name: entry
    type: code
    start: 0x1000
    vram: 0x80000400
    subsegments:
      - [0x001000, hasm, entry/entry]

